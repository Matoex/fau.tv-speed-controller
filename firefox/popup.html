<html>

<head>
    <meta charset="UTF-8">
    <link href="./popup.css" rel="stylesheet" type="text/css">
    <title>
        FAU playback extension
    </title>
</head>

<body>
    <input class="rangeText" type="number" id="rangeText" value="-1.0">
    <input type="range" min="0" max="4" step="0.1" value="1" class="slider" id="playbackSlider">
    <button id="resetButton">Reset</button>
    <button id="copyLinkButton" style="display: none;">Copy Video Link</button>
    <button id="downloadVideoButton" style="display: none;">Download Video</button>
    <script src="popup.js"></script>
</body>


</html>
